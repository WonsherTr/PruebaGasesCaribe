name: CI
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Backend - Install
        working-directory: ./assessment/backend
        run: npm ci || npm install

      - name: Backend - Lint
        working-directory: ./assessment/backend
        run: npm run lint

      - name: Backend - Test
        working-directory: ./assessment/backend
        env:
          NODE_ENV: test
        run: npm test

      - name: Frontend - Install
        working-directory: ./assessment/frontend
        run: npm ci || npm install

      - name: Frontend - Test
        working-directory: ./assessment/frontend
        run: npm test -- --watchAll=false
